<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KI Sorveteria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="../assets/ico.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <label>
                Celular: <br>
                <input type="tel" minlength="11" required>
            </label>
            <label>
                Senha: <br>
                <input type="password" required>
            </label>
            <a href="../forg_password/forg_pass.html">Esqueci minha senha</a>
            <a href="../sign_up/register.html">Criar uma conta</a>
            <button>Entrar</button>
        </form>
    </div>
</body>
</html>
