<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - KI Sorveteria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="../assets/ico.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form>
            <h1>Registre-se</h1>
            <label>
                Celular: <br>
                <input type="tel" minlength="11" placeholder="Ex.: 18999999999" required>
            </label>
            <label>
                Senha: <br>
                <input type="password" placeholder="crie sua senha" required>
            </label>
            <label>
                Senha: <br>
                <input type="password" placeholder="repita a senha" required>
            </label>
            <label>
                Endereço: <br>
                <input type="text" placeholder="sua rua" required>
            </label>
            <label>
                Número: <br>
                <input type="text" placeholder="número da casa" required>
            </label>
            <label>
                Bairro: <br>
                <input type="text" placeholder="seu bairro" required>
            </label>
            <label>
                Ponto de referência: <br>
                <input type="text" placeholder="Ex.: casa da esquina" required>
            </label>
            <a href="../sign in/login.html">Voltar</a>
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
