<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Registre-se</h1>
            <label>
                Celular: <br>
                <input type="tel" minlength="11" placeholder="Ex.: 18999999999" required>
            </label>
            <a href="../sign in/login.html">Voltar</a>
            <button onclick="forgPass()">Recuperar</button>
            <p class="forg_text">Em alguns instante será enviado um SMS com a nova senha provisória para você entrar e alterar.</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
